<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="outer1">
    <div id="left1">

    </div>
    <div id="main1">
        <h1>Join Room</h1>
        <form action="/chat.html" id="join_form">
            <label>UserName</label>
            <input type="text" placeholder="Enter UserName" name="username" required>
            <label>Room</label>
            <input type="text" placeholder="Enter Room name" name="room" required>
            <button type="submit">JOIN</button>
        </form>
    </div>
    </div>
    <script id="Error_template" type="text/html">
        <h1 style="color:red;fontsize:40px;">{{message}}</h1>
    </script>
    <script id="rooms_template" type="text/html">
        <h1 class="room">ROOMS</h1>
        <ul>
            {{#rooms}}
            <div class="room1">
            <p>Room: <li>{{room}}</li></p>
            <p>users: <li>{{users}}</li></p>
            </div>
            {{/rooms}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="index1.js"></script>
</body>
</html>
