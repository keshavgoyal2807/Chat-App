<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="main">
        <div id="left">

        </div>
        <div id="right">
        <div id="messages">
            
        </div>

            <div id="message-box">
                <form id="chat">
                    <input type="text" placeholder="enter text here" name="message">
                    <button type="submit">send</button>
                </form>
                <button id="location">Send Location</button>
            </div>
        </div>
    </div>
    <!-- <p>Welcome To The Chat App</p>
     -->
    
    <script id="message-template" type="text/html">
        <div id="message">
            <p id="username" style="color:orangered;font-size:15px;margin-left:4px;">{{user}}</p>
            <p id="usermessage" style="color:black;font-size:20px;margin-left:4px;">{{message}}</p>
        </div>
    </script>


    <script id="snd-message-template" type="text/html">
        <div id="snd-message">
            <p id="snd-usermessage" style="color:black;font-size:20px;margin-left:4px;">{{message}}</p>
        </div>
    </script>

    <script id="users-template" type="text/html">
        <h1 class="room">{{room}}</h1>
        <h2 class="room">USERS</h1>
        <ul>
            {{#users}}
            <li class="room">{{username}}</li>
            {{/users}}
        </ul>
    </script>

    
    <script id="location-template" type="text/html">
        <a href="{{message}}" target="blank">My Location</a>    
    </script>

    <script id="welcome_template" type="text/html">
        <div id="welcome">
            <p id="wel-msg">{{message}}</p>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
